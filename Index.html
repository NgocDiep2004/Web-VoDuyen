<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Trận Khoảng Cách</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #matrixContainer {
            display: grid;
            gap: 10px;
        }

        input[type="number"] {
            width: auto;
            min-width: 40px; /* Kích thước tối thiểu của ô */
            text-align: center;
            padding: 5px;
            font-size: 16px;
            appearance: none; 
            -moz-appearance: textfield; 
        }

        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none; /* Ẩn nút tăng giảm trên Safari và Chrome */
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ma Trận Khoảng Cách</h1>
        <div class="input-container">
            <label for="cityCount">Nhập số thành phố:</label>
            <input type="number" id="cityCount" min="1" placeholder="Số thành phố">
            <button onclick="createMatrix()">Tạo Ma Trận</button>
        </div>
        <div id="matrixContainer" class="matrix"></div>
        <button onclick="submitMatrix()">Gửi Ma Trận</button>
        <div id="result">
            <h2>Kết quả</h2>
            <p>Đường đi tối ưu: <span id="optimalRoute">...</span></p>
            <p>Khoảng cách tối ưu: <span id="optimalDistance">...</span></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
